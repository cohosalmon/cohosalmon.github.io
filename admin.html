  <!-- Script for moving fish -->
  <script type='text/javascript'>
    window.addEventListener('load', function () {
      var img = new Image, ctx = document.getElementById('moving-fish').getContext('2d');
      img.src = 'images/logo.png';
      img.addEventListener('load', function () {
        var interval = setInterval(function() {
          var x = ctx.canvas.width, y = 0;
          return function () {<!--www.java2s.com-->
            ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height);
            ctx.drawImage(img, x, y);
            x -= 2;
            if (x < -900) {
              x = ctx.canvas.width;
            }
          };
        }(), 1000/40);
      }, false);
    }, false);
  </script>
	<script>
    // Set the date we're counting down to
    var countDownDate = new Date("Dec 4, 2017 10:00:00").getTime();
    // Update the count down every 1 second
    var x = setInterval(function() {
      // Get todays date and time
      var now = new Date().getTime();
      // Find the distance between now an the count down date
      var distance = countDownDate - now;
      // Time calculations for days, hours, minutes and seconds
      var days = Math.floor(distance / (1000 * 60 * 60 * 24));
      var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((distance % (1000 * 60)) / 1000);
      // Display the result in the element with id="demo"
      document.getElementById("demo").innerHTML = days + "d " + hours + "h "
      + minutes + "m " + seconds + "s ";
      // If the count down is finished, write some text
      if (distance < 0) {
        clearInterval(x);
        document.getElementById("demo").innerHTML = "EXPIRED";
      }
    }, 1000);
  </script>
